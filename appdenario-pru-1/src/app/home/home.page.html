<ion-header>
  <ion-toolbar color="new">
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-no-padding" fixed>
    <ion-row>
      <ion-col *ngFor="let producto of db.productos" size="6" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-card class="card" (click)="db.irProducto(producto)">
          <img [src]="producto.imagen1" alt="">
          <ion-card-header>
            <ion-card-title>{{producto.precio | currency:'COL':'$':'.0'}}</ion-card-title>
            <ion-card-subtitle>{{producto.nombre | titlecase}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{producto.descripcion}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="db.irAddProducto()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
