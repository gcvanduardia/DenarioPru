<ion-content class="ion-padding">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">

        <ion-card>
          <ion-img src="/assets/img/logo.png"></ion-img>
          <ion-card-header>
            <ion-card-title color="new">Inicio de Sesión</ion-card-title>
          </ion-card-header>
          <ion-item>
            <ion-input placeholder="Documento" type="text" color="new" [(ngModel)]="db.documento"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Contraseña" type={{textoClave}} color="new" [(ngModel)]="db.clave"> </ion-input>
            <ion-button (click)="verClave()" fill="clear"  color="primary" slot="end"> <ion-icon slot="icon-only" name={{iconoClave}} color="primary"></ion-icon> </ion-button>
          </ion-item>
          <br>
          <ion-button (click)="db.login()" expand="block" shape="round" color="new" size="large">
            INGRESAR
          </ion-button>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
